<main class="main">
  <div>
    <input [(ngModel)]="newTask" placeholder="New task..." (keyup.enter)="addTask()" />
    <button type="button" (click)="addTask()">Add</button>
  </div>
  <ul>
    @for (todoItem of todoList; track todoItem.id) {

    <li>
      <span>
        {{ todoItem.task }}
      </span>
    </li>

    }
  </ul>
</main>

<router-outlet />
