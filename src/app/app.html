<main class="main">
  <div>
    <input [(ngModel)]="newTask" placeholder="New task..." (keyup.enter)="addTask()" />
    <button type="button" (click)="addTask()">Add</button>
  </div>
  <ul>
    @for (todoItem of todoList; track todoItem.id; let i= $index) {

    <li>
      <input type="checkbox" (change)="toggleCompleted(i)" [checked]="todoItem.completed" />
      <span>
        {{ todoItem.task }}
      </span>
      <button type="button" class="deleteButton" (click)="deleteTask(todoItem.id)">Delete</button>
    </li>

    }
  </ul>
</main>

<router-outlet />
